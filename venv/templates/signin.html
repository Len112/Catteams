{% extends 'base.html' %}

{% block body %}
 <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo text-center">
                  <img src="{{url_for('static',filename='assets/images/logo.png')}}">
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" action="{{ url_for('signin') }}" method="POST">
                  <div class="form-group">
                    <input type="text" name="userid" class="form-control form-control-lg" id="userid" placeholder="User Id" required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="userpassword" class="form-control form-control-lg" id="userpassword" required placeholder="User Password">
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN IN</button>
                  </div>
                  {% with messages = get_flashed_messages() %}
                       {% if messages %}
                        {% for message in messages %}
                          <div class="alert alert-warning alert" role="alert">
                              <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                  <span aria-hidden="true">x</span>
                              </button>
                              {{message}}
                          </div>
                        {% endfor %}
                       {% endif %}
                     {% endwith %}


                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{{url_for('static',filename='assets/vendors/js/vendor.bundle.base.js')}}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{{url_for('static',filename='assets/js/off-canvas.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/hoverable-collapse.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/misc.js')}}"></script>
    <!-- endinject -->
{% endblock %}
